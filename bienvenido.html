<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="registrostyle.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f44336;
            font-family: "Lato", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            border-radius: 15px;
            padding: 40px 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #f44336;
            margin-bottom: 20px;
        }

        #mensaje {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .w3-button {
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
        }

        .w3-button:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            #mensaje {
                font-size: 14px;
            }

            .w3-button {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Â¡Registro exitoso!</h1>
        <p id="mensaje">Cargando...</p>

        <a href="index.html" class="w3-button">Volver al inicio</a>
    </div>

    <script>
        const nombre = localStorage.getItem("usuarioNombre");
        const mensaje = document.getElementById("mensaje");

        if (nombre) {
            mensaje.textContent = `Bienvenido(a), ${nombre}. Gracias por registrarte.`;
        } else {
            mensaje.textContent = "Gracias por registrarte.";
        }

        localStorage.removeItem("usuarioNombre");
    </script>
</body>
</html>
